<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles/mainstyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <script type="text/javascript" src="scripts/main.js"></script>
    <title>Auxiliatrium</title>
</head>
<body>
    <img src="img/Auxilatrium.png" alt="Auxilatrium" class="animated fadeIn delay-1s" style="width:300px;height:300px; display: block; margin-right: auto; margin-left: auto;">

    <input class="animated fadeIn delay-1s" id="textbox" type="text" placeholder=" Search on Google... " onkeydown="if (event.keyCode == 13 || event.which == 13) { location='http://www.google.com/search?q=' + encodeURIComponent(document.getElementById('textbox').value);}" />
    <p align=center>
        <a href="javascript:;" onclick="return searchYouTube()" class="button">YouTube</a>
        <a href="javascript:;" onclick="return searchGoogle()" class="button">Google</a>
        <a href="javascript:;" onclick="return searchGitHub()" class="button">GitHub</a>
    </p>

</body>
</html>
