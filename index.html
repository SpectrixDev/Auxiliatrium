<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="img/AuxiliatriumLogoOnly.png">
    <link rel="stylesheet" type="text/css" href="styles/mainstyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <script type="text/javascript" src="scripts/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- https://github.com/SpectrixDev/Auxiliatrium By Spectrix-->
    <title>Auxiliatrium</title>
</head>
<body onload=startTime()>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <div class="animate__animated animate__fadeIn">
      <header class="header">
        <img draggable="false" src=img/Auxiliatrium.png class="logo" alt="logo" />
      </header>
        <div class="searchArea">
          <input class="search" id="textbox" type="text" placeholder="Search..." />
          </div>
        </div>
          <br />
          <div class="animate__animated animate__fadeInUp">
            <button class="buttons" onclick="youtube()">YouTube</button>
            <button class="buttons" onclick="github()">GitHub</button>
            <button class="buttons" onclick="gcal()">Gcal</button>
            <button class="buttons" onclick="gmail()">Gmail</button>
            <button class="buttons" onclick="gmaps()">Gmaps</button>
            <button class="buttons" onclick="twitter()">Twitter</button>
          </div>
          <div class="secondRowButtons">
            <button class="buttons" onclick="reddit()">Reddit</button>
            <button class="buttons" onclick="lastfm()">Last.fm</button>
            <button class="buttons" onclick="twitch()">Twitch</button>
            <button class="buttons">test</button>
            <button class="buttons">test</button>
          </div>
          <button class="buttons" id="home">Home</button>

    <p id="greetingMsg" class="animated fadeIn"></p>
    <p id="clock" class="animated fadeIn"></p>
    <p class="animated fadeIn"><a style="color: white; text-decoration: none; text-shadow: 0 0 20px rgba(255, 255, 255, 0.5),  0 0 20px rgba(10, 175, 230, 0)" href="/">å®¶</a></p>
</body>
</html>
